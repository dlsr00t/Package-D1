                <i class="bx bxs-lock-open-alt" id="aberto" ></i>
                <i class="bx bxs-lock-alt" id="trancado"></i>

                <ion-icon name="lock-open" id="aberto"></ion-icon>
                <ion-icon name="lock-closed" id="trancado"></ion-icon>

            </div>

            <!-- Link para recuperar a senha -->
            <div class="esqueci-minha-senha">
                <a href="#">Esqueci minha senha</a>
            </div>

            <!-- BotÃ£o de entrar -->
            <button id="btn-entrar">Entrar</button> 
            
        </div>
